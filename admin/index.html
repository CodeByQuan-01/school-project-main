<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - University QR Verification</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "deep-blue": "#213B94",
              "lime-green": "#66DE16",
              "dark-text": "#1B1F3B",
              "off-white": "#F5F7FA",
            },
          },
        },
      };
    </script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-off-white">
    <header class="bg-deep-blue text-white p-4">
      <div class="container mx-auto flex items-center">
        <a href="../index.html" class="flex items-center text-white mr-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back
        </a>
        <h1 class="text-xl font-bold">Admin Login</h1>
      </div>
    </header>

    <main
      class="flex-1 container mx-auto p-4 md:p-8 flex items-center justify-center"
    >
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-6">
          <div class="inline-flex p-4 bg-deep-blue/10 rounded-full mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-deep-blue"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-dark-text">Admin Access</h2>
          <p class="text-gray-600 mt-2">
            Sign in to access the verification dashboard
          </p>
        </div>

        <div
          id="error-alert"
          class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-md text-sm hidden"
        ></div>

        <form id="login-form" class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              id="email"
              type="email"
              placeholder="admin@university.edu"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-deep-blue focus:border-deep-blue"
            />
          </div>

          <div>
            <div class="flex justify-between items-center">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <a href="#" class="text-xs text-deep-blue hover:underline"
                >Forgot password?</a
              >
            </div>
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-deep-blue focus:border-deep-blue"
            />
          </div>

          <button
            type="submit"
            id="login-btn"
            class="w-full bg-deep-blue hover:bg-deep-blue/90 text-white py-2 px-4 rounded font-medium"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
          <p>For admin access requests, please contact the IT department.</p>
        </div>
      </div>
    </main>

    <footer class="bg-deep-blue text-white p-4 mt-auto">
      <div class="container mx-auto text-center">
        <p>
          © <span id="current-year"></span> University QR Verification System
        </p>
      </div>
    </footer>

    <!-- Loading Overlay -->
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-deep-blue mx-auto"
        ></div>
        <p class="mt-4 text-gray-600">Signing in...</p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/admin-login.js"></script>
  </body>
</html>
