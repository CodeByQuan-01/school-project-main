<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Scanner - University QR Verification</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "deep-blue": "#213B94",
              "lime-green": "#66DE16",
              "dark-text": "#1B1F3B",
              "off-white": "#F5F7FA",
            },
          },
        },
      };
    </script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- HTML5 QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-off-white">
    <header class="bg-deep-blue text-white p-4">
      <div class="container mx-auto flex items-center">
        <a href="dashboard.html" class="flex items-center text-white mr-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back to Dashboard
        </a>
        <h1 class="text-xl font-bold">QR Code Scanner</h1>
      </div>
    </header>

    <main class="flex-1 container mx-auto p-4 md:p-8">
      <div class="max-w-2xl mx-auto">
        <div
          id="scanner-container"
          class="bg-white p-6 rounded-lg shadow-md mb-6"
        >
          <h2 class="text-xl font-semibold text-dark-text mb-2">
            Scan Student QR Code
          </h2>
          <p class="text-gray-600 mb-4">
            Position the QR code within the scanner frame
          </p>
          <div id="qr-reader" class="mx-auto"></div>
        </div>

        <div
          id="loading-container"
          class="bg-white p-6 rounded-lg shadow-md text-center hidden"
        >
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-deep-blue mx-auto"
          ></div>
          <p class="mt-4 text-gray-600">Processing...</p>
        </div>

        <div
          id="error-container"
          class="bg-white p-6 rounded-lg shadow-md hidden"
        >
          <h2 class="text-xl font-semibold text-red-600 mb-2">Error</h2>
          <p id="error-message" class="text-gray-600 mb-4"></p>
          <button
            id="try-again-btn"
            class="bg-deep-blue hover:bg-deep-blue/90 text-white py-2 px-4 rounded"
          >
            Try Again
          </button>
        </div>

        <div
          id="student-container"
          class="bg-white p-6 rounded-lg shadow-md hidden"
        >
          <h2 class="text-xl font-semibold text-dark-text mb-2">
            Student Verification
          </h2>
          <p class="text-gray-600 mb-4">
            Review student details and verify identity
          </p>

          <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/3">
              <div
                id="student-photo-container"
                class="aspect-square rounded-md overflow-hidden bg-gray-100 mb-4"
              >
                <!-- Photo will be inserted here -->
              </div>
              <div class="text-center">
                <span
                  id="student-status-badge"
                  class="px-2 py-1 rounded text-xs font-medium bg-yellow-100 text-yellow-800"
                >
                  Pending
                </span>
              </div>
            </div>

            <div class="w-full md:w-2/3">
              <div class="space-y-4">
                <div>
                  <h3 class="text-sm font-medium text-gray-500">Full Name</h3>
                  <p id="student-name" class="text-lg font-semibold">-</p>
                </div>

                <div>
                  <h3 class="text-sm font-medium text-gray-500">
                    Matric Number
                  </h3>
                  <p id="student-matric" class="text-lg font-semibold">-</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <h3 class="text-sm font-medium text-gray-500">Faculty</h3>
                    <p id="student-faculty">-</p>
                  </div>

                  <div>
                    <h3 class="text-sm font-medium text-gray-500">
                      Department
                    </h3>
                    <p id="student-department">-</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="flex justify-between mt-6">
            <button
              id="reject-btn"
              class="border border-red-500 text-red-500 hover:bg-red-50 py-2 px-4 rounded flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
              Reject
            </button>

            <button
              id="verify-btn"
              class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              Verify
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-deep-blue text-white p-4 mt-auto">
      <div class="container mx-auto text-center">
        <p>
          Â© <span id="current-year"></span> University QR Verification System
        </p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/admin-scanner.js"></script>
  </body>
</html>
